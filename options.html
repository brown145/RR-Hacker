<html>
<head>
	<title>RR Hacker Options</title>
	<script src="/js/jquery.min.js"></script>
	<script src="options.js"></script>
</head>
<body>
	<div style="display:none" >
		Enbiggen Graphs by default:
		<input id="rr_hrk_enbiggen" type="checkbox" />
	</div>
    <div style="display:none" >
    	Disable revision notes:
		<input id="rr_hrk_revnotes" type="checkbox" />
	</div>
    <div style="display:none" >
    	Disable RecAssist-Assist:
		<input id="rr_hrk_recassist" type="checkbox" />
	</div>
    <div>
    	Prevent Logout:
		<input id="rr_hrk_nologout" type="checkbox" />
	</div>
</body>
</html>
